<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Grid</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #f5f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #79aaff;
            margin-bottom: 20px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .grid-item {
            position: relative;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            width: 150px;
            height: 150px;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .grid-item .hover-animation {
            font-size: 16px;
            color: #f5f5f7;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
        }

        .grid-item:hover .hover-animation {
            opacity: 1;
            transform: translateY(0);
        }

        .group-title {
            margin-top: 40px;
            font-size: 28px;
            color: #79aaff;
            letter-spacing: 1px;
            border-bottom: 2px solid #79aaff;
            padding-bottom: 10px;
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .download-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #79aaff;
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 28px;
            }

            .group-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Decorations Grid</h1>

    <div id="grid"></div>

    <script>
        fetch('decorations.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('grid');

                Object.keys(data.groups).forEach(groupName => {
                    const group = data.groups[groupName];

                    const groupTitle = document.createElement('h2');
                    groupTitle.textContent = groupName.charAt(0).toUpperCase() + groupName.slice(1);
                    groupTitle.className = 'group-title';
                    grid.appendChild(groupTitle);

                    const gridContainer = document.createElement('div');
                    gridContainer.className = 'grid-container';

                    group.forEach(decoration => {
                        const gridItem = document.createElement('div');
                        gridItem.className = 'grid-item';

                        gridItem.innerHTML = `
                            <img src="${decoration.url}" alt="${decoration.name}">
                            <div class="hover-animation">${decoration.name}</div>
                            <a href="${decoration.url}" download="${decoration.name}" class="download-link">Download</a>
                        `;

                        gridContainer.appendChild(gridItem);
                    });

                    grid.appendChild(gridContainer);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
