<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Grid with Avatar</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #79aaff;
            margin-bottom: 20px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .grid-item {
            position: relative;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            width: 150px;
            height: 150px;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .hover-animation {
            font-size: 16px;
            color: #f5f5f7;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .grid-item:hover .hover-animation {
            opacity: 1;
            transform: translateY(0);
        }

        /* Avatar styling */
        .avatar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid #79aaff; /* Border around the avatar */
            overflow: hidden; /* Ensure the avatar stays within the circle */
        }

        .user-avatar {
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            object-fit: cover; /* Maintain aspect ratio */
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <h1>Decorations Grid</h1>
    <input type="text" id="userSearch" placeholder="Enter User ID" />
    <button id="searchButton" onclick="searchUser()">Search</button>

    <div id="grid"></div>

    <script>
        // Function to get user avatar based on Discord ID
        function getUserAvatar(discordId) {
            const firstNumber = discordId.charAt(0);
            return `https://raw.githubusercontent.com/UserPFP/img/main/Avatars/${firstNumber}/${discordId}.gif`;
        }

        // Function to load decorations and user avatar
        function searchUser() {
            const userId = document.getElementById('userSearch').value;
            const grid = document.getElementById('grid');
            grid.innerHTML = ""; // Clear the previous grid

            fetch('decorations.json') // Load your decorations JSON file
                .then(response => response.json())
                .then(data => {
                    // Set the user avatar
                    const userAvatar = getUserAvatar(userId);
                    
                    // Iterate over each group and create a section for it
                    Object.keys(data.groups).forEach(groupName => {
                        const group = data.groups[groupName];

                        // Create a group title
                        const groupTitle = document.createElement('h2');
                        groupTitle.textContent = groupName.charAt(0).toUpperCase() + groupName.slice(1);
                        groupTitle.className = 'group-title';
                        grid.appendChild(groupTitle);

                        // Create a grid container
                        const gridContainer = document.createElement('div');
                        gridContainer.className = 'grid-container';

                        // Iterate over decorations in the group
                        group.forEach(decoration => {
                            const gridItem = document.createElement('div');
                            gridItem.className = 'grid-item';

                            // Create the decoration image with hover effect and avatar
                            gridItem.innerHTML = `
                                <img src="${decoration.url}" alt="${decoration.name}">
                                <div class="hover-animation">${decoration.name}</div>
                                <div class="avatar-container">
                                    <img class="user-avatar" src="${userAvatar}" alt="User Avatar">
                                </div>
                            `;

                            gridContainer.appendChild(gridItem);
                        });

                        grid.appendChild(gridContainer);
                    });
                })
                .catch(error => console.error('Error loading JSON:', error));
        }
    </script>

</body>
</html>
