<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoLook</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/4ZxkRGs/Adobe-Express-20240114-1109270-1.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #5865F2;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        #logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #userSearch {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            z-index: 2;
            background-color: #333;
            color: #fff;
            border: none;
        }

        #searchButton {
            padding: 10px;
            font-size: 16px;
            background-color: #5865F2;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        #searchButton:hover {
            background-color: #4E5CB5;
        }

        #userDecoration {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
            z-index: 0;
        }

        #decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 308px; /* Adjusted size for the decoration */
            z-index: 2; /* Ensure decoration is above profile picture */
        }

        #profilePicture {
            width: 256px; /* Avatar size */
            height: 256px; /* Maintains aspect ratio */
            margin-top: 10px;
            border-radius: 50%;
            border: none;
            position: relative; /* Allows absolute positioning of decoration */
            z-index: 1; /* Ensure profile picture is below decoration */
        }

        .downloadButton {
            display: none;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #5865F2;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .downloadButton:hover {
            background-color: #4E5CB5;
        }
    </style>
</head>
<body>

    <h1>
        <img id="logo" src="https://i.ibb.co/4ZxkRGs/Adobe-Express-20240114-1109270-1.png" alt="DiscoLook Logo">
        DiscoLook
    </h1>

    <!-- Search bar -->
    <input type="text" id="userSearch" placeholder="Enter User ID">
    <button id="searchButton" onclick="searchUser()">Search</button>

    <!-- Display user decoration and profile picture -->
    <div id="userDecoration">
        <img id="decoration" src="" alt="User Decoration" style="display: none;"> <!-- Initially hidden -->
        <img id="profilePicture" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Profile Picture"> <!-- Placeholder -->
    </div>

    <script>
        function searchUser() {
            const userId = document.getElementById('userSearch').value;
            const userDecorationElement = document.getElementById('userDecoration');
            const decorationImage = document.getElementById('decoration');
            decorationImage.style.display = "none"; // Hide decoration initially

            fetch(`https://decor.fieryflames.dev/api/users/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const decorationHash = data.decorationHash;

                    decorationImage.src = `https://ugc.decor.fieryflames.dev/${decorationHash}.png?animate=true`;
                    decorationImage.style.display = "block"; // Show decoration

                    const profilePicture = document.getElementById('profilePicture');
                    profilePicture.src = `https://raw.githubusercontent.com/UserPFP/img/main/Avatars/${userId.charAt(0)}/${userId}.gif`; // Set profile picture
                    profilePicture.onerror = () => {
                        profilePicture.src = 'https://cdn.discordapp.com/embed/avatars/0.png'; // Placeholder on error
                    };

                    userDecorationElement.appendChild(decorationImage); // Add decoration image
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
