<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Grid</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #f5f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #79aaff;
            margin-bottom: 20px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 250px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #79aaff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #6496f3;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .grid-item {
            position: relative;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            width: 150px;
            height: 150px;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .grid-item .hover-animation {
            font-size: 16px;
            color: #f5f5f7;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
        }

        .grid-item:hover .hover-animation {
            opacity: 1;
            transform: translateY(0);
        }

        .group-title {
            margin-top: 40px;
            font-size: 28px;
            color: #79aaff;
            letter-spacing: 1px;
            border-bottom: 2px solid #79aaff;
            padding-bottom: 10px;
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .user-avatar {
            margin-top: 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 28px;
            }

            .group-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Decorations Grid</h1>
    <div class="input-container">
        <input type="text" id="discordIdInput" placeholder="Enter Discord ID" />
        <button id="loadAvatarButton">Load Avatar</button>
    </div>
    <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">

    <div id="grid"></div>

    <script>
        function getUserAvatar(discordId) {
            const firstNumber = discordId.charAt(0);
            return `https://raw.githubusercontent.com/UserPFP/img/main/Avatars/${firstNumber}/${discordId}.gif`;
        }

        fetch('decorations.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('grid');

                Object.keys(data.groups).forEach(groupName => {
                    const group = data.groups[groupName];

                    const groupTitle = document.createElement('h2');
                    groupTitle.textContent = groupName.charAt(0).toUpperCase() + groupName.slice(1);
                    groupTitle.className = 'group-title';
                    grid.appendChild(groupTitle);

                    const gridContainer = document.createElement('div');
                    gridContainer.className = 'grid-container';

                    group.forEach(decoration => {
                        const gridItem = document.createElement('div');
                        gridItem.className = 'grid-item';

                        gridItem.innerHTML = `
                            <img src="${decoration.url}" alt="${decoration.name}">
                            <div class="hover-animation">${decoration.name}</div>
                        `;

                        gridContainer.appendChild(gridItem);
                    });

                    grid.appendChild(gridContainer);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));

        document.getElementById('loadAvatarButton').addEventListener('click', () => {
            const discordId = document.getElementById('discordIdInput').value;
            const avatarUrl = getUserAvatar(discordId);
            const userAvatar = document.getElementById('userAvatar');

            // Handle if Discord ID is incorrect or avatar can't be loaded
            fetch(avatarUrl).then(response => {
                if (response.ok) {
                    userAvatar.src = avatarUrl;
                } else {
                    userAvatar.src = ''; // Set to a default or error image
                    alert('Avatar not found');
                }
            });
        });
    </script>

</body>
</html>
