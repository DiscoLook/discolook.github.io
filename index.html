<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Grid</title>
    <style>
        /* Styling for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #f5f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #79aaff;
            margin-bottom: 20px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .grid-item {
            position: relative;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            width: 150px;
            height: 150px;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the whole image is visible */
            border-radius: 10px; /* Add some corner radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow effect */
            transition: transform 0.3s ease-in-out; /* Smooth scale effect */
        }

        .grid-item:hover img {
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        .grid-item .hover-animation {
            font-size: 16px;
            color: #f5f5f7;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px); /* Start lower */
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .grid-item:hover .hover-animation {
            opacity: 1; /* Fade in */
            transform: translateY(0); /* Move to original position */
        }

        /* Avatar displayed on hover */
        .grid-item .user-avatar-hover {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            border-radius: 50%;
            border: 2px solid #79aaff; /* Border around the avatar */
            display: none; /* Initially hidden */
        }

        .grid-item:hover .user-avatar-hover {
            display: block; /* Show on hover */
        }

        .group-title {
            margin-top: 50px;
            font-size: 28px;
            color: #79aaff;
            letter-spacing: 1px;
            border-bottom: 2px solid #79aaff;
            padding-bottom: 10px;
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 28px;
            }

            .group-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Decorations Grid</h1>
    <input type="text" id="discordIdInput" placeholder="Enter your Discord ID">
    <button id="loadAvatarButton">Load Avatar</button>
    <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">

    <div id="grid"></div>

    <script>
        // Function to get user avatar based on Discord ID
        function getUserAvatar(discordId) {
            const firstNumber = discordId.charAt(0);
            return `https://raw.githubusercontent.com/UserPFP/img/main/Avatars/${firstNumber}/${discordId}.gif`;
        }

        // Load the JSON file with decorations
        fetch('decorations.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('grid');
                const loadAvatarButton = document.getElementById('loadAvatarButton');

                loadAvatarButton.addEventListener('click', () => {
                    const discordId = document.getElementById('discordIdInput').value; // Get the Discord ID from input
                    document.getElementById('userAvatar').src = getUserAvatar(discordId); // Set the user avatar

                    // Clear previous grid items
                    grid.innerHTML = '';

                    // Iterate over each group and create a section for it
                    Object.keys(data.groups).forEach(groupName => {
                        const group = data.groups[groupName];

                        // Create a group title
                        const groupTitle = document.createElement('h2');
                        groupTitle.textContent = groupName.charAt(0).toUpperCase() + groupName.slice(1);
                        groupTitle.className = 'group-title';
                        grid.appendChild(groupTitle);

                        // Create a grid container
                        const gridContainer = document.createElement('div');
                        gridContainer.className = 'grid-container';

                        // Iterate over decorations in the group
                        group.forEach(decoration => {
                            const gridItem = document.createElement('div');
                            gridItem.className = 'grid-item';

                            // Create the avatar image with hover effect
                            gridItem.innerHTML = `
                                <img src="${decoration.url}" alt="${decoration.name}">
                                <div class="hover-animation">${decoration.name}</div>
                                <img class="user-avatar-hover" src="${getUserAvatar(discordId)}" alt="User Avatar Hover">
                            `;

                            gridContainer.appendChild(gridItem);
                        });

                        grid.appendChild(gridContainer);
                    });
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
