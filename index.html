<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Grid</title>
    <style>
        /* Styling for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #f5f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #79aaff;
            margin-bottom: 40px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .grid-item {
            position: relative;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 50%; /* Rounded avatars */
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover img {
            transform: scale(1.1); /* Subtle scale effect */
        }

        .grid-item .hover-animation {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #f5f5f7;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .grid-item:hover .hover-animation {
            opacity: 1;
        }

        .group-title {
            margin-top: 50px;
            font-size: 28px;
            color: #79aaff;
            letter-spacing: 1px;
            border-bottom: 2px solid #79aaff;
            padding-bottom: 10px;
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 28px;
            }

            .group-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Decorations Grid</h1>

    <div id="grid"></div>

    <script>
        // Load the JSON file with decorations
        fetch('decorations.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('grid');

                // Iterate over each group and create a section for it
                Object.keys(data.groups).forEach(groupName => {
                    const group = data.groups[groupName];

                    // Create a group title
                    const groupTitle = document.createElement('h2');
                    groupTitle.textContent = groupName.charAt(0).toUpperCase() + groupName.slice(1);
                    groupTitle.className = 'group-title';
                    grid.appendChild(groupTitle);

                    // Create a grid container
                    const gridContainer = document.createElement('div');
                    gridContainer.className = 'grid-container';

                    // Iterate over decorations in the group
                    group.forEach(decoration => {
                        const gridItem = document.createElement('div');
                        gridItem.className = 'grid-item';

                        // Create the avatar image with hover effect
                        gridItem.innerHTML = `
                            <img src="${decoration.url}" alt="${decoration.name}">
                            <div class="hover-animation">${decoration.name}</div>
                        `;

                        gridContainer.appendChild(gridItem);
                    });

                    grid.appendChild(gridContainer);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
