<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .grid-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }

        .decoration-name {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .creator-link {
            display: block;
            text-align: center;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }

        .socials-link {
            display: block;
            text-align: center;
            margin: 5px 0;
            color: #28a745;
            text-decoration: none;
        }

        .error-message {
            color: red;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Decoration Gallery</h1>
    <div id="grid" class="grid"></div>

    <script>
        function getFileExtension(url) {
            return url.split('.').pop().split(/\#|\?/)[0];
        }

        function loadDecorations() {
            fetch('decorations.json?' + Date.now())
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load decorations.json');
                    }
                    return response.json();
                })
                .then(data => {
                    const grid = document.getElementById('grid');
                    grid.innerHTML = '';

                    Object.keys(data.groups).forEach(groupName => {
                        const group = data.groups[groupName];

                        const groupTitle = document.createElement('h2');
                        groupTitle.textContent = groupName.charAt(0).toUpperCase() + groupName.slice(1);
                        groupTitle.className = 'group-title';
                        grid.appendChild(groupTitle);

                        const gridContainer = document.createElement('div');
                        gridContainer.className = 'grid-container';

                        group.forEach(decoration => {
                            const gridItem = document.createElement('div');
                            gridItem.className = 'grid-item';

                            const mainImg = document.createElement('img');
                            mainImg.src = decoration.url;
                            mainImg.alt = decoration.name;
                            mainImg.className = 'main';
                            mainImg.loading = 'lazy'; // Lazy loading

                            const previewImg = document.createElement('img');
                            previewImg.src = decoration.preview || '';
                            previewImg.alt = decoration.name + ' Preview';
                            previewImg.className = 'preview';
                            previewImg.loading = 'lazy'; // Lazy loading

                            const decorationName = document.createElement('div');
                            decorationName.textContent = decoration.name;
                            decorationName.className = 'decoration-name';

                            const creatorLink = document.createElement('a');
                            creatorLink.href = `https://discordapp.com/users/${decoration.id}`;
                            creatorLink.textContent = decoration.creator;
                            creatorLink.className = 'creator-link';
                            creatorLink.target = '_blank';

                            // Append images, name, and link to grid item
                            gridItem.appendChild(mainImg);
                            gridItem.appendChild(previewImg);
                            gridItem.appendChild(decorationName);
                            gridItem.appendChild(creatorLink);

                            // Append creator decor link with decorText if available
                            if (decoration.creatorDecor && decoration.socials) {
                                const forLink = document.createElement('a');
                                forLink.href = decoration.socials; // Link to creator's socials
                                if (decoration.decorText) {
                                    forLink.textContent = decoration.decorText; // Use decorText if available
                                    forLink.className = 'socials-link';
                                    forLink.target = '_blank';
                                    gridItem.appendChild(forLink); // Moved here to be below the creator link
                                }
                            }

                            // Click event for downloading the main image
                            gridItem.addEventListener('click', (event) => {
                                // Allow download for all items
                                if (!event.target.closest('.creator-link') && !event.target.closest('.socials-link')) {
                                    fetch(decoration.url)
                                        .then(response => {
                                            if (!response.ok) {
                                                throw new Error('Failed to fetch image');
                                            }
                                            return response.blob();
                                        })
                                        .then(blob => {
                                            const url = window.URL.createObjectURL(blob);
                                            const a = document.createElement('a');
                                            const extension = getFileExtension(decoration.url);

                                            a.href = url;
                                            a.download = `${decoration.name}.${extension}`;
                                            document.body.appendChild(a);
                                            a.click();
                                            a.remove();
                                            window.URL.revokeObjectURL(url);
                                        })
                                        .catch(error => {
                                            console.error('Error downloading image:', error);
                                        });
                                }
                            });

                            gridContainer.appendChild(gridItem);
                        });

                        grid.appendChild(gridContainer);
                    });
                })
                .catch(error => {
                    console.error('Error loading decorations:', error);
                    const errorMessage = document.createElement('div');
                    errorMessage.textContent = 'Failed to load decorations. Please try again later.';
                    errorMessage.className = 'error-message';
                    grid.appendChild(errorMessage);
                });
        }

        window.addEventListener('load', loadDecorations);
    </script>
</body>
</html>
