<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Grid</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #f5f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #79aaff;
            margin-bottom: 20px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .grid-item {
            position: relative;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            width: 150px;
            height: 150px;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .group-title {
            margin-top: 40px;
            font-size: 28px;
            color: #79aaff;
            letter-spacing: 1px;
            border-bottom: 2px solid #79aaff;
            padding-bottom: 10px;
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 28px;
            }

            .group-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Decorations Grid</h1>

    <div id="grid"></div>

    <script>
        // Function to get the file extension from a URL
        function getFileExtension(url) {
            return url.split('.').pop().split(/\#|\?/)[0];
        }

        // Function to load decorations from the JSON file
        function loadDecorations() {
            fetch('decorations.json?timestamp=' + new Date().getTime()) // Cache busting
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load decorations.json');
                    }
                    return response.json();
                })
                .then(data => {
                    const grid = document.getElementById('grid');
                    grid.innerHTML = ''; // Clear previous content

                    Object.keys(data.groups).forEach(groupName => {
                        const group = data.groups[groupName];

                        // Create and append group title
                        const groupTitle = document.createElement('h2');
                        groupTitle.textContent = groupName.charAt(0).toUpperCase() + groupName.slice(1);
                        groupTitle.className = 'group-title';
                        grid.appendChild(groupTitle);

                        // Create a container for the group's decorations
                        const gridContainer = document.createElement('div');
                        gridContainer.className = 'grid-container';

                        // Create grid items for each decoration
                        group.forEach(decoration => {
                            const gridItem = document.createElement('div');
                            gridItem.className = 'grid-item';

                            gridItem.innerHTML = `
                                <img src="${decoration.url}" alt="${decoration.name}">
                            `;

                            // Add click event listener to trigger download
                            gridItem.addEventListener('click', () => {
                                const link = document.createElement('a');
                                const extension = getFileExtension(decoration.url); // Get file extension
                                
                                // Set the href to the image URL
                                link.href = decoration.url;

                                // Use the decoration name + correct extension for the download filename
                                link.download = `${decoration.name}.${extension}`; 

                                // Programmatically trigger the download
                                document.body.appendChild(link); // Append link to the body
                                link.click(); // Trigger download
                                document.body.removeChild(link); // Remove link after downloading
                            });

                            gridContainer.appendChild(gridItem);
                        });

                        grid.appendChild(gridContainer);
                    });
                })
                .catch(error => {
                    console.error('Error loading decorations:', error);
                });
        }

        // Load decorations when the page loads
        window.addEventListener('load', loadDecorations);
    </script>

</body>
</html>
